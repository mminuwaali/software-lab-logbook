{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <title>Lab Logbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="w-screen min-h-screen flex flex-col items-center overflow-x-hidden">
    <header class="text-white px-[10%] w-full p-2 flex items-center gap-10 fixed left-0 top-0 z-50 bg-black bg-opacity-60 shadow-md backdrop-blur-md">
      <a href="#" style="font-variant: small-caps;" class="text-xs font-black"><span class="font-black italic text-blue-400 font-serif text-lg" style="font-variant: normal;">L</span>log</a>

      <nav class="grow flex items-center justify-end gap-4 text-xs font-semibold" style="font-variant: small-caps;">
        <a href="{% url 'landing:about-view' %}" class="text-center">about us</a>
      </nav>

      <nav class="flex items-center justify-end gap-4 text-xs font-semibold" style="font-variant: small-caps;">
        {% if user.is_authenticated %}
          <a href="{% url 'account:logout-view' %}" class="px-6 py-1 flex items-center text-center text-white from-blue-400 to-slate-600 bg-gradient-to-br rounded-full">logout</a>
        {% else %}
          <a href="{% url 'account:login-view' %}" class="text-center">login</a>
          <a href="{% url 'account:register-view' %}" class="px-6 py-1 flex items-center text-center text-white from-blue-400 to-slate-600 bg-gradient-to-br rounded-full">register</a>
        {% endif %}
      </nav>
    </header>
    <main class="grow flex flex-col w-full">
      {% block content %}

      {% endblock %}
    </main>
    <footer class="w-full p-4 bg-black flex items-center justify-center text-center text-white">
      <span style="font-variant: small-caps;" class="text-center text-sm">all rights reserved @2024</span>
    </footer>
  </body>
</html>
